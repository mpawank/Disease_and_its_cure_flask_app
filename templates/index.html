<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .article-item {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .article-title {
            color: #343a40;
            font-weight: bold;
        }
        .article-content {
            color: #6c757d;
        }
        .article-timestamp {
            color: #adb5bd;
        }
        .read-more-btn {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Articles About Diseases and Their Cures</h1>
        <!-- Dropdown menu for filtering articles -->
        <!-- Add this link wherever appropriate in your template -->


        <div class="dropdown mb-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter by Disease
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{{ url_for('home') }}">All</a>
                <a class="dropdown-item" href="{{ url_for('filter_by_disease', disease='flu') }}">Flu</a>
                <a class="dropdown-item" href="{{ url_for('filter_by_disease', disease='common_cold') }}">Common Cold</a>
                <!-- Add more diseases as needed -->
            </div>
        </div>
        <!-- Article items -->
        <div class="row">
            {% for article in articles %}
            <div class="col-md-6">
                <div class="article-item">
                    <img src="{{ url_for('static', filename='images/' ~ article.image) }}" alt="{{ article.title }}" class="article-image">
                    <div class="p-3">
                        <h5 class="article-title">{{ article.title }}</h5>
                        <p class="article-content">{{ article.content }}</p>
                        <small class="article-timestamp">{{ article.timestamp }}</small>
                        <a href="#" class="btn btn-primary btn-sm float-right read-more-btn">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
