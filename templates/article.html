<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .article-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .article-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .article-title {
            color: #343a40;
            font-weight: bold;
        }
        .article-content {
            color: #6c757d;
        }
        .article-timestamp {
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="article-container">
        <h1 class="article-title">{{ article.title }}</h1>
        <img src="{{ url_for('static', filename='images/' ~ article.image) }}" alt="{{ article.title }}" class="article-image">
        <p class="article-content">{{ article.content }}</p>
        <small class="article-timestamp">{{ article.timestamp }}</small>
    </div>
</body>
</html>
